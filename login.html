<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册-toppro</title>
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <a href="javascript:;"><img src="img/toppro-logo.png" class="logo-img"></a>
    <div class="bth-text">登录</div>
    <p class="bth-info">欢迎回来，你可以使用密码或者手机短信验证码登录</p>
    <form class="bth-box">
        <input type="tel" placeholder="手机号码" required class="input-container">
        <input type="password" placeholder="登录密码" placeholder="请输入密码" required class="input-container">
        <div class="about-account">
            <input type="checkbox" value="remember-account" name="remember-account" id="remember-account"><label
                for="remember-account">记住账号</label>
            <a href="javascript:;" class="forget-password">忘记密码？</a>
        </div>
        <button class="bth">登录</button>
    </form>
    <div class="footer-info">
        还没有toppro账号？
        <a href="javascript:;" class="register">
            立即注册
        </a></div>
</body>

</html>
